<body>
    <form action="" method="post" id="form-registro">
        <div class="registro">
            <h1>Registrate!</h1>
            <div class="registro__inputs">
                <input type="text" name="" id="name" required> <label for="">Nombre completo</label>
            </div>
            <div class="registro__inputs">
                <input type="text" name="" id="userName" required> <label for="">Nombre de usuario</label>
            </div>
            <div class="registro__inputs">
                <input type="email" name="" id="email" required> <label for="">Email</label>
            </div>
            <div class="registro__inputs">
                <input type="date" name="" id="birth" required>
            </div>
            <div class="registro__inputs">
                <input type="password" name="" id="Pass" required> <label for="">Contraseña</label>
            </div>
            <div class="registro__inputs">
                <input type="password" name="" id="repPass" required> <label for="">Repetir Contraseña</label>
            </div>
            <div class="button">
            <button type="submit">Suscribite!</button>
        </div>
        </div>
        <p> Ya tienes cuenta?,</p><a href="./formulario-InicioSesion.html"> <b>Inicia sesion aqui</b></a>
